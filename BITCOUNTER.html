<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit counter</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }
        div {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-family: poppins, sans-serif;
            font-size: 10vw;
            user-select: none;
        }
    </style>
</head>
<body>
    <div onclick="count()">
        <h1 id="counter">0</h1>
    </div>
    

    <script> 
        let counter = document.getElementById("counter");

        document.addEventListener('keydown', function(event) {
            // if (event.code === 'Space') {
            //     count();
            // }
            count()
        });

       
        function count() {
            counter.innerText = parseInt(counter.innerText) + 1;
        };

        
    </script>
</body>
</html>
